
<div *ngIf="configurables">
    <h2><span>Configurables</span> {{configurables.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Organisation</span></dt>
        <dd>
            <span>{{configurables.organisation}}</span>
        </dd>
        <dt><span>App</span></dt>
        <dd>
            <span>{{configurables.app}}</span>
        </dd>
        <dt><span>Key</span></dt>
        <dd>
            <span>{{configurables.key}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{configurables.value}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'configurables/'+ configurables.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
