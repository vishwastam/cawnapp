
<div *ngIf="key">
    <h2><span>Key</span> {{key.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{key.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{key.value}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{key.description}}</span>
        </dd>
        <dt><span>Is Secure</span></dt>
        <dd>
            <span>{{key.is_secure}}</span>
        </dd>
        <dt><span>Stage</span></dt>
        <dd>
            <div *ngIf="key.stage">
                <a [routerLink]="['/stage', key.stage?.id]">{{key.stage?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'key/'+ key.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
