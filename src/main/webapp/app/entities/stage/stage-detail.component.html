
<div *ngIf="stage">
    <h2><span>Stage</span> {{stage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{stage.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{stage.description}}</span>
        </dd>
        <dt><span>Application</span></dt>
        <dd>
            <div *ngIf="stage.application">
                <a [routerLink]="['/application', stage.application?.id]">{{stage.application?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'stage/'+ stage.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
