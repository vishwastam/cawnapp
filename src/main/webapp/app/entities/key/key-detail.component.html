
<div *ngIf="key">
    <h2><span>Key</span> {{key.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{key.name}}</span>
        </dd>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{key.value}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{key.description}}</span>
        </dd>
        <dt><span>Application</span></dt>
        <dd>
            <div *ngIf="key.application">
                <a [routerLink]="['/application', key.application?.id]">{{key.application?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'key/'+ key.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
