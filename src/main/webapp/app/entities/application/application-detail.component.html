
<div *ngIf="application">
    <h2><span>Application</span> {{application.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{application.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{application.description}}</span>
        </dd>
        <dt><span>Organisation</span></dt>
        <dd>
            <div *ngIf="application.organisation">
                <a [routerLink]="['/organisation', application.organisation?.id]">{{application.organisation?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'application/'+ application.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
